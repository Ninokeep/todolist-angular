<div class="container--card-heade">
  <p-checkbox
    [(ngModel)]="task.finished"
    [binary]="true"
    (onChange)="updateTask(task.id, !task.finished)"
  />
  <div>
    <h3 class="title">{{ task.title }}</h3>
  </div>
  <div class="container--card-content">
    <p class="text-gray">{{ task.name }}</p>
  </div>
</div>
