<div *ngIf="tasks" class="container--list-task">
  <app-add-tasks></app-add-tasks>
  <div *ngFor="let item of tasks; let index = index">
    <div class="card">
      <app-tasks
        [task]="item"
        (tasksUpdate)="updateStatusTask($event)"
      ></app-tasks>
    </div>
  </div>
  <p-toast></p-toast>
</div>
